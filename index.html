<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Chart</title>
    <!-- link bootstrap (built in css)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <!-- link axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- link chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- if use style tag on header no need to write it like string because it html but if it is JS you need to use string -->
    <style>
        /* right now we are making loading spinner */
        .loader{
            border: 16px solid white;
            border-top: 16px solid rgb(67, 149, 177);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            /* move, resize, fade, rotate, change color, or transform element */
            /* spin is variable name has to be the same as @keyframes */
            animation: spin 2s linear infinite;
            /* center in horizontal */
            margin: auto;
        }
        /* do spin animation */
        /* 100% is mean finished */
        /* the animation will start when this element display on screen */
        @keyframes spin{0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    </style>
</head>
<body>
    <nav class=" navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <!-- # is just a placeholder URL -->
            <a class="navbar-brand" href="#">Crypto Chart</a>
        </div>
    </nav>
    <!-- this container is from bootstrap MT is margin top -->
    <div class="container mt-4">
        <section id="chartSection"></section>
    </div>
    <script src="script.js"></script>
</body>
</html>
